<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Voting App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light style='background-color: #e3f2fd;'">
		  <a class="navbar-brand" href="/allpolls">Vote app Home</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link isUser" href="/mypolls">My Polls</a>
		      </li>
		      <li class="nav-item isUser">
		        <a class="nav-link" href="/newpoll">New Poll</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="/logout">Logout</a>
		      </li>
		    </ul>
		  </div>
		</nav>
	</header>

	<body>
		<div class="jumbotron">
		<h3 class="text-center isUser">Welcome <span id="display-name"></span>!</h3>
			<h2>You can create a new poll now!</h2><br>
			<form>
				<div class="form-group">
					<label for="pollName">Poll Name:</label>
					<input type="text" class="form-control" name="pollName" id="pollId"> <br>
				</div>
				<div class="form-group">
					<label for="pollOptions">Options (separated by line):</label>
					<textarea name="pollOptions" class="form-control" rows="10" cols="30" id="pollOptions"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
			</form>
		</div>

		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/newPollController.client.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
